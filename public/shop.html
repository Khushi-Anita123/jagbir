    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .product:hover {
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .product img {
      width:200px;
      height:200px;
      border-radius: 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
        nav img {
       border-radius: 10px;
    }
    nav {
        background-color: #000000;
        color: white;
        padding: 10px;
        align-items: center;
        display: flex;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        transition: background-color 0.3s ease;
        z-index: 1000;
    }
    #nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 0 5px;   
        transition: color 0.3s ease, background-color 0.3s ease;                   
    }
    #nav-links a:hover {                                                       
        background-color: #555;
        border-radius: 10px;
    }
  </style>
