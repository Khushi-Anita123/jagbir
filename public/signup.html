<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f16;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .input-field {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      background-color: #1e1e27;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .sign-in-btn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border:2px solid #605f60;
      border-radius: 30px;
      background: linear-gradient(to right, #6a11cb, #fc4a1a);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    </style>
 </head>
  <body>
  <form id="signupForm">
    <h1 id="logo" style="padding: 0px 45px;">Signup</h1>
  <input type="text" name="name" placeholder="Name" required class="input-field"><br>
  <input type="email" name="email" placeholder="Email" required class="input-field"><br>
  <input type="password" name="password" placeholder="Password" required class="input-field"><br>
  <input type="date" name="dateOfBirth" required class="input-field"><br>
  <button type="submit" class="sign-in-btn">Signup</button>
</form>
<script>
  const form = document.getElementById('signupForm');
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    const res = await fetch('/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.message);
  });
</script>

</body>
</html>
